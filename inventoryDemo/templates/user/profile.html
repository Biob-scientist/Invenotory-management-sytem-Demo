{% extends 'partials/base.html' %} {% block title %}
  Profile page
{% endblock %}
{% block content %}
  <!-- table -->
  <div class="container">
    <div class="row my-3">
      <div class="col-md-4"></div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-hearder text-white bg-info py-2">
            <span class="px-4 h6">Profile page</span>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-8">
                <h4>
                  Staff profile information
                  <span><a class="btn btn-info btn-sm float-right" href="{% url 'user-profile-update' %}">Edit</a></span>
                </h4>
                <hr />
                <table class="table bg-white table-borderless">
                  <tbody>
                    <tr>
                      <th scope="row">Name</th>
                      <td>{{ user.username }}</td>
                    </tr>
                    <tr>
                      <th scope="row">Email</th>
                      <td>{{ user.email }}</td>
                    </tr>
                    <tr>
                      <th scope="row">Phone</th>
                      <td>{{ user.profile.phone }}</td>
                    </tr>
                    <tr>
                      <th scope="row">Address</th>
                      <td>{{ user.profile.address }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="col-md-4">
                <img class="img-fluid" src="{{ user.profile.image.url }}" alt="A profile picture" style="height: 200px; width: 150px" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- table -->
{% endblock %}
