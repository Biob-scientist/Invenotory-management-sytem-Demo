{% extends 'partials/base.html' %} {% block title %}
  Profile page
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
  <!-- table -->
  <div class="container">
    <div class="row my-3">
      <div class="col-md-4"></div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-hearder text-white bg-info py-2">
            <span class="px-4 h6">Profile page</span>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-8">
                <h4>Staff profile information</h4>
                <hr />
                <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{ userform|crispy }}
                  {{ profile_form|crispy }}
                  <input class="btn btn-info" type="submit" value="Update" />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- table -->
{% endblock %}
